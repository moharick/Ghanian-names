<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ghanian Calender</title>
</head>

<body>
    <div class="container-fluid">
        <div class="form-group">
            <label for="century">Century:</label>
            <input type="text" class="form-control" id="century" maxlength="2" placeholder="e.g 19 for 1900'" required>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="year" class="form-control" id="year" maxlength="2" placeholder="e.g 98 for 1998">
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" class="form-control" maxlength="2" id="month" placeholder="e.g 12" required>
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" class="form-control" id="day-of-month" placeholder="e.g 21" maxlength="2" required>
            </div>
        </div>
    </div>

</html>
